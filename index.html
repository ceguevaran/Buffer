<!DOCTYPE html>

  <head>

    <title>Buffer</title>
    <link rel="stylesheet" href="public/css/styles.css">

  <body>

        <div class="Header-nav"><a href="#" target="_blank" class="Header-logo"><img src="public/images/buffer_logo.png" alt="Buffer"></a>

        </div>
